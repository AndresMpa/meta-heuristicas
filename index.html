<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/styles/main.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" type="image/x-icon" href="./src/assets/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Metaheuristicas</title>
  </head>
  <body>
    <section class="title">
      <article>
        <h1>Heuristics: Path & Neighborhood</h1>
      </article>
    </section>
    <section class="dataInput">
      <article>
        <h2>Type your data</h2>
        <form>
          <label for="vars">Vars</label>
          <input
            id="vars"
            type="text"
            placeholder="Type values, separated by spaces"
          />
          <label for="cost">Cost</label>
          <input
            id="cost"
            type="text"
            placeholder="Type values, separated by spaces"
          />
          <label for="volume">Volume</label>
          <input
            id="volume"
            type="text"
            placeholder="Type values, separated by spaces"
          />
          <label for="cost-volume">Cost / Volume</label>
          <input
            id="cost-volume"
            type="text"
            placeholder="Type values, separated by spaces"
          />

          <button>+</button>
        </form>
      </article>
      <main id="main">
        <article>
          <p>[1, 12, 1, 8, 3, 8]</p>
        </article>
        <article>
          <p>[1, 12, 1, 8, 3, 8]</p>
          <p>[1, 12, 1, 8, 3, 8]</p>
          <p>[1, 12, 1, 8, 3, 8]</p>
        </article>
      </main>
    </section>

    <script type="module" src="./src/index.js"></script>
  </body>
</html>
